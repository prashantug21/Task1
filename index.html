<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
  <link rel="icon" href="calculator.png">
</head>
<body class="body">

  <div class="calculator">

    <div class="screen">
      <div class="result">
        <p class="total" id="total">0</p>
        <p class="operation" id="operation"></p>
      </div>
    </div>

    <div class="keyboard">
      <div class="key" id="clear">C</div>
      <div class="key" id="delete">D</div>
      <div class="key">%</div>
      <div class="key">/</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">*</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">-</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">+</div>
      <div class="key">00</div>
      <div class="key">0</div>
      <div class="key">.</div>
      <div class="key equal" id="equal">=</div>
    </div>

  </div>
  <script src="./index.js"></script>
</body>
</html>
